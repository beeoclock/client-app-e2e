name: Panel App API Health Check Workflow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}
      API_KEY: ${{ secrets.KEY }}
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Get and Print Token
        run: |
          TOKEN=$(curl -s -X POST "https://identitytoolkit.googleapis.com/v1/accounts:signInWithPassword?key=${{ secrets.API_KEY }}" \
          -H "Content-Type: application/json" \
          --data-raw '{
           "clientType": "CLIENT_TYPE_WEB",
           "email": "'"${{ secrets.LOGIN }}"'",
           "password": "'"${{ secrets.PASSWORD }}"'",
           "returnSecureToken": true
          }' | jq -r '.idToken')

          echo "TOKEN: $TOKEN"
        shell: bash
