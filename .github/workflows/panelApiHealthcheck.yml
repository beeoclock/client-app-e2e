name: Panel App API Health Check Workflow

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}
      API_KEY: ${{ secrets.KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Get Token and Log it
        run: |
          echo "Getting token..."
          TOKEN=$(npm run token-api-test) # Uruchamiasz komendę do uzyskania tokena
          echo "Token: $TOKEN"  # Logowanie tokena w GitHub Actions
          echo "TOKEN=$TOKEN" >> $GITHUB_ENV  # Zapisanie tokena w zmiennej środowiskowej GitHub Actions

      - name: Run healthcheck
        run: |
          echo "Running healthcheck with Token: ${{ env.TOKEN }}"
          # Tutaj możesz użyć tokena z zmiennej środowiskowej, np. w zapytaniu cURL:
          curl -H "Authorization: Bearer ${{ env.TOKEN }}" https://api.yourservice.com/healthcheck
