name: All Test Workflow

on:
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      LOGIN: ${{ secrets.LOGIN }}
      PASSWORD: ${{ secrets.PASSWORD }}
      API_KEY: ${{ secrets.KEY }}
      X_GITHUB_ACTION: ${{ secrets.X_GITHUB_ACTION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - name: Install dependencies
        run: npm install

      - name: Set locale to Polish
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen pl_PL.UTF-8
          sudo update-locale LANG=pl_PL.UTF-8
        env:
          LANG: pl_PL.UTF-8
          LC_ALL: pl_PL.UTF-8

      - name: Set timezone
        run: sudo timedatectl set-timezone Europe/Warsaw

      - name: Debug locale and timezone
        run: |
          echo "Current locale:"
          locale
          echo "Current timezone:"
          timedatectl

  client-app-test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run client app tests
        env:
          LANG: pl
          LC_ALL: pl_PL.UTF-8
          TZ: Europe/Warsaw
        run: npm run client-app-test

  healthcheck:
    runs-on: ubuntu-latest
    needs: client-app-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run healthcheck
        run: npm run panel-app-api-health-check

  panel-api-test:
    runs-on: ubuntu-latest
    needs: healthcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run panel API test
        run: npm run panel-app-api-test

  panel-client-test:
    runs-on: ubuntu-latest
    needs: panel-api-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run panel client test
        run: npm run panel-app-client-test
