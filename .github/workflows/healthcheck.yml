name: Client App Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'  # 5:00 UTC
    - cron: '0 19 * * *' # 19:00 UTC

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.0.4'

      - name: Install dependencies
        run: npm install

      - name: Run health check tests
        run: npm run client-app-health-check
